<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MIDI Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="vis-button" onclick="switchVisualization()">Follow on: Piano Roll</button>
    <midi-player id="midi-player" src="Title.mid" sound-font visualizer="#piano-roll-visualizer"></midi-player>
    <midi-visualizer id="piano-roll-visualizer" type="piano-roll" src="Title.mid"></midi-visualizer>
    <midi-visualizer id="staff-visualizer" type="staff" src="Title.mid"><h2>Sheet-Music:</h2></midi-visualizer>
    <br>
    <midi-player id="midi-player1" src="generated_song_p0_8_withSeed.mid" sound-font visualizer="#piano-roll-visualizer1"></midi-player>
    <midi-visualizer id="piano-roll-visualizer1" type="piano-roll" src="generated_song_p0_8_withSeed.mid"></midi-visualizer>
    <midi-visualizer id="staff-visualizer1" type="staff" src="generated_song_p0_8_withSeed.mid"><h2>Sheet-Music:</h2></midi-visualizer>
    <br>
    <midi-player id="midi-player2" src="generated_song_pokemon.mid" sound-font visualizer="#piano-roll-visualizer2"></midi-player>
    <midi-visualizer id="piano-roll-visualizer2" type="piano-roll" src="generated_song_pokemon.mid"></midi-visualizer>
    <midi-visualizer id="staff-visualizer2" type="staff" src="generated_song_pokemon.mid"><h2>Sheet-Music:</h2></midi-visualizer>
</body>

<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
<script src="script.js"></script>
</html>
